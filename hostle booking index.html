<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hostel Booking System Mock-up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #18bc9c;
      --light: #f4f4f4;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--light);
      margin: 0;
      padding: 0;
      color: var(--primary);
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
      letter-spacing: 2px;
    }
    nav button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 0.5rem;
      font-size: 1rem;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.07);
      padding: 2rem 1.5rem;
      min-height: 350px;
    }
    h2 {
      margin-top: 0;
      color: var(--accent);
      font-weight: 600;
      letter-spacing: 1px;
    }
    label {
      display: block;
      font-size: 1rem;
      margin-top: 1.2em;
      margin-bottom: 0.3em;
    }
    input, select {
      width: 100%;
      padding: 0.5em;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 0.5em;
      font-size: 1em;
    }
    .room-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1em;
      margin-top: 1em;
    }
    .room-card {
      background: var(--light);
      border-radius: 6px;
      padding: 1em;
      border: 1px solid #eee;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .room-card button {
      margin-top: 0.7em;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.4em 0.9em;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95em;
    }
    .dashboard-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    .dashboard-table th, .dashboard-table td {
      border: 1px solid #ccc;
      padding: 0.6em;
      text-align: left;
      font-size: 0.97em;
    }
    .dashboard-table th {
      background: var(--light);
      color: var(--primary);
    }
    .status-confirmed { color: #27ae60; font-weight: bold;}
    .status-pending { color: #e67e22; font-weight: bold;}
    @media (max-width: 600px) {
      main {
        padding: 1rem 0.5rem;
      }
      .room-list {
        grid-template-columns: 1fr;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 0.7em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Hostel Booking System</h1>
    <nav>
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('booking')">Book Room</button>
      <button onclick="showPage('admin')">Admin Dashboard</button>
    </nav>
  </header>
  <main>
    <!-- Home/Search Page -->
    <section id="home-page">
      <h2>Search for a Room</h2>
      <form id="searchForm" onsubmit="event.preventDefault();showRooms();">
        <label for="dateFrom">Date From:</label>
        <input type="date" id="dateFrom" required>
        <label for="dateTo">Date To:</label>
        <input type="date" id="dateTo" required>
        <label for="roomType">Room Type:</label>
        <select id="roomType">
          <option>Single</option>
          <option>Double</option>
          <option>Family</option>
        </select>
        <button type="submit" style="margin-top:1em;background:var(--accent);color:#fff;">Check Availability</button>
      </form>
      <div id="roomResults" style="display:none;">
        <h3 style="margin-top:1.5em;">Available Rooms</h3>
        <div class="room-list" id="roomList">
          <!-- Rooms will appear here -->
        </div>
      </div>
    </section>

    <!-- Booking Form Page -->
    <section id="booking-page" style="display:none;">
      <h2>Book a Room</h2>
      <form id="bookingForm" onsubmit="event.preventDefault();confirmBooking();">
        <label for="bookingName">Full Name:</label>
        <input type="text" id="bookingName" required>
        <label for="bookingEmail">Email:</label>
        <input type="email" id="bookingEmail" required>
        <label for="bookingPhone">Phone:</label>
        <input type="tel" id="bookingPhone" required>
        <label for="bookingRoom">Room Number:</label>
        <select id="bookingRoom">
          <option>101</option>
          <option>202</option>
          <option>305</option>
        </select>
        <label for="bookingDates">Dates:</label>
        <input type="text" id="bookingDates" placeholder="e.g. 1-5 July" required>
        <button type="submit" style="margin-top:1em;background:var(--accent);color:#fff;">Confirm Booking</button>
      </form>
      <div id="bookingSuccess" style="display:none; margin-top:1.5em; color:var(--accent);font-weight:bold;">
        Booking Confirmed! Check your email for details.
      </div>
    </section>

    <!-- Admin Dashboard Page -->
    <section id="admin-page" style="display:none;">
      <h2>Admin Dashboard</h2>
      <table class="dashboard-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Room</th>
            <th>Dates</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="adminBookings">
          <tr>
            <td>Alice</td>
            <td>101</td>
            <td>1-5 July</td>
            <td class="status-confirmed">Confirmed</td>
          </tr>
          <tr>
            <td>Bob</td>
            <td>202</td>
            <td>2-6 July</td>
            <td class="status-pending">Pending</td>
          </tr>
          <tr>
            <td>Emma</td>
            <td>305</td>
            <td>10-12 July</td>
            <td class="status-confirmed">Confirmed</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <script>
    function showPage(page) {
      document.getElementById('home-page').style.display = 'none';
      document.getElementById('booking-page').style.display = 'none';
      document.getElementById('admin-page').style.display = 'none';
      if (page === 'home') document.getElementById('home-page').style.display = '';
      if (page === 'booking') document.getElementById('booking-page').style.display = '';
      if (page === 'admin') document.getElementById('admin-page').style.display = '';
    }

    function showRooms() {
      document.getElementById('roomResults').style.display = '';
      const roomList = document.getElementById('roomList');
      roomList.innerHTML = '';
      // Example rooms
      const rooms = [
        { number: '101', type: 'Single', price: '$30/night' },
        { number: '202', type: 'Double', price: '$45/night' },
        { number: '305', type: 'Family', price: '$60/night' }
      ];
      rooms.forEach(room => {
        const div = document.createElement('div');
        div.className = 'room-card';
        div.innerHTML = `<strong>Room ${room.number}</strong><br>
          Type: ${room.type}<br>
          Price: ${room.price}<br>
          <button onclick="showPage('booking');document.getElementById('bookingRoom').value='${room.number}'">Book</button>`;
        roomList.appendChild(div);
      });
    }

    function confirmBooking() {
      document.getElementById('bookingSuccess').style.display = '';
      setTimeout(() => {
        document.getElementById('bookingSuccess').style.display = 'none';
        showPage('home');
      }, 2000);
    }
  </script>
</body>
</html>
